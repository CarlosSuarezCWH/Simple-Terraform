name: ğŸ—‘ï¸ Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type 'DESTROY-PROD' to confirm"
        required: true
        default: "CANCEL"

env:
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS: "-no-color"
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}  # Pasa la variable directamente al entorno de Terraform

jobs:
  destroy:
    if: github.event.inputs.confirmation == 'DESTROY-PROD'
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}  # Enlace al run actual
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ›‘ Check Destruction Scope
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âš ï¸  DESTRUCTION WARNING - PRODUCTION ENVIRONMENT âš ï¸  â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â€¢ AWS Region: ${AWS_DEFAULT_REGION}"
          echo "â€¢ Repository: $GITHUB_REPOSITORY"
          echo "â€¢ Triggered by: $GITHUB_ACTOR"
          echo "â€¢ Run ID: $GITHUB_RUN_ID"
          echo ""
          echo "THIS WILL PERMANENTLY DESTROY:"
          echo "- Database: sportsstore"
          echo "- EC2 Instances"
          echo "- All associated resources"
          echo ""
          echo "Waiting 10 seconds to allow cancellation..."
          sleep 10

      - name: ğŸ” Checkout Code (v4 with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para ciertas operaciones de Terraform

      - name: âš™ï¸ Setup Terraform (pinned version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"  # Usa tu versiÃ³n especÃ­fica
          terraform_wrapper: false

      - name: ğŸ”‘ AWS Credentials (OIDC recommended)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}  # Opcional pero recomendado

      - name: ğŸ—ï¸ Terraform Init (with backend config)
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=your-tf-state-bucket" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_DEFAULT_REGION }}"

      - name: ğŸ•µï¸â™‚ï¸ Terraform Plan (Destroy)
        run: |
          terraform plan \
            -destroy \
            -input=false \
            -out=destroy.plan \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="aws_region=${{ secrets.AWS_DEFAULT_REGION }}"

      - name: ğŸ§¨ Terraform Destroy (with timeout)
        timeout-minutes: 30
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            destroy.plan

      - name: ğŸ“ Destruction Report
        if: always()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘        DESTRUCTION SUMMARY           â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "â€¢ Execution Time: $(date)"
          echo "â€¢ Run URL: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo ""
          echo "=== Terraform Output ==="
          terraform output 2>/dev/null || echo "No outputs available"
          echo ""
          echo "=== Resources Destroyed ==="
          terraform show -no-color destroy.plan 2>/dev/null | grep "will be destroyed" || echo "No plan file found"
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘        DESTRUCTION COMPLETE           â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸš¨ Notify Slack (optional)
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ğŸš¨ Infrastructure Destruction ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ğŸš¨ Infrastructure Destruction ${{ job.status }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ job.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run URL:*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}